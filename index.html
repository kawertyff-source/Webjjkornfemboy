<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>JJK Boxing Universe</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="game">

  <div class="hud">
    <div class="playerHud">
      <div class="bar"><div id="pHp" class="hp"></div></div>
      <div class="bar"><div id="pCE" class="ce"></div></div>
    </div>

    <div class="enemyHud">
      <div class="bar"><div id="eHp" class="hp"></div></div>
      <div class="bar"><div id="eCE" class="ce"></div></div>
    </div>
  </div>

  <div class="arena">
    <div id="player" class="fighter red"></div>
    <div id="enemy" class="fighter blue"></div>
  </div>

  <div class="controls">
    <button onclick="light()">Light</button>
    <button onclick="heavy()">Heavy</button>
    <button onclick="block()">Block</button>
    <button onclick="focus()">Focus</button>
  </div>

</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
